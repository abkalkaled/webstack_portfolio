<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <meta name="description" content="Data Page" />
    <link href="styles.css" rel="stylesheet" type="text/css" />
    <link href="logo.png" rel="icon" type="image/png" />
    <title>Create Account - SureDATA</title>
  </head>
  <body>
    <div class="container">
      <div class="sign_page">
        <div class="access">
          <div class="sign_logo">
            <a href="file:///C:/Users/DHQ/Desktop/SureDATA/index.html#">
              <img src="logo.png" alt="SureDATA" height="80px" width="130px" />
            </a>
          </div>
          <h3 id="sign">Create an account</h3>
          <form>
            <label for="">Fullname</label><br />
            <input
              type="text"
              id="text-input"
              name="name"
              placeholder="Firstname first"
            />
            <br /><br />
            <label for="">Phone number</label>
            <br />
            <input type="number" id="phone" name="phone number" />
            <br /><br />
            <label for="">Email address</label>
            <br />
            <input type="text" id="mail" name="email" />
            <br /><br />
            <label for="">Password</label>
            <br />
            <input
              type="password"
              id="password"
              name="password"
              placeholder="********"
              required
              minlength="8"
            />
            <br /><br />
            <label for="">Confirm Password</label>
            <br />
            <input
              type="password"
              id="password"
              name="password"
              placeholder="********"
              required
              minlength="8"
            />
            <br />
            <h5>
              By creating an account, you choose to agree to our
              <br />
              <a id="signup" href="#">Terms and conditions</a>
            </h5>
            <input id="submit" type="submit" value="Sign Up" />
            <br /><br />
            <h5>
              Have an account?
              <a href="C:\Users\DHQ\Desktop\SureDATA\login.html">Sign In</a>
            </h5>
          </form>
        </div>
      </div>
    </div>
  </body>
